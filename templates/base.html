<!-- base template by teppyslayouts.neocities.org -->
<!DOCTYPE html>
<html>

<head>
    <title>Newt's Cove | {% block title %} {% endblock title %}</title>
    {% block style %}
    <link rel="stylesheet" type="text/css" href="/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/styles/writing.css">
    {% endblock style %}
    <meta name="viewport" content="width=device-width, initial-scale=0.1">

    <script type="text/javascript" src="scripts/cursor.js"></script>
</head>

<body class="wrapper-body">
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <img src="/img/logo.png">
            </div>

            <img src="/img/other/character.gif" class="character">
        </div>
        <div class="main">
            <div class="side">
                <div class="menu">
                    <a href="/" target="content" class="button">home</a>
                    <a href="/writing" target="content" class="button">writing</a>
                    <a href="/blog" target="content" class="button">blog</a>
                    <a href="/radar" target="content" class="button">radar</a>
                    <!-- <a href="/games" target="content" class="button">games</a> -->
                </div>

                <div class="blinkies">
                    <!-- goobers -->
                    <img src="/img/blink/cinnamoroll.webp">
                    <img src="/img/blink/lucario.gif">
                    <img src="/img/blink/eevee.gif">
                    <img src="/img/blink/raichu.gif">
                    <img src="/img/blink/rawr.gif">
                    <img src="/img/blink/silly.gif">
                    <img src="/img/blink/too_silly.gif">

                    <!-- games -->
                    <img src="/img/blink/hlfan.gif">
                    <img src="/img/blink/terraria.gif">

                    <!-- nerd interests -->
                    <img src="/img/blink/compsci_nerd.gif">
                    <img src="/img/blink/dream_in_vectors.gif">
                    <img src="/img/blink/love_computer.gif">
                    <img src="/img/blink/math.gif">

                    <img src="/img/blink/creative-Bear.gif">
                    <img src="/img/blink/antisocial.gif">
                    <img src="/img/blink/emoticons.gif">
                </div>
            </div>

            <div class="page">
                <div class="content">
                    {% block content %} {% endblock content %}
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://discord.gg/DNkEtrqZsY">Discord</a>
            <p>ness shannon ˖⁺‧₊˚✦ 2025-2026</p>
        </div>
    </div>
</body>

</html>
